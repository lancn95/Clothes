<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "admin/common :: head"></head>
    <body class="sb-nav-fixed">
        <nav th:replace="admin/common :: topnav"></nav>
        <div id="layoutSidenav">
        <div id="layoutSidenav_nav" th:replace = "admin/common :: layoutSidenav_nav"></div>
           
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">Tạo sản phẩm Mới</h1>
                        <ol th:replace = "admin/common :: breadcumb-save-product"></ol>
                        <div class="row">
                        	
                        	<div class="col-md-6">
									<form method="POST" th:action="@{/admin/product-save}"
										th:object="${productForm}" enctype="multipart/form-data">
									<div class="form-group">
										<label for="name">Mã Sản Phẩm</label> <input
											class="form-control" type="text"
											placeholder="Nhập mã sản phẩm tại đây" th:field="*{code}">
									</div>
									<div class="form-group">
										<label for="name">Tên Sản Phẩm</label> <input
											class="form-control" type="text"
											placeholder="Nhập tên sản phẩm tại đây" th:field="*{name}">
									</div>
									<div class="form-group">
										<label for="name">Giá Sản Phẩm</label> <input
											class="form-control" type="number"
											placeholder="Nhập giá sản phẩm tại đây" th:field="*{price}">
									</div>
									<div class="form-group">
										<label for="name">Ảnh Sản Phẩm</label> 
										<img th:src="@{|/productImage?code=${productForm.code}|}" style="width:100px"/>
									</div>
									<div class="form-group">
										<label for="name">Tải Ảnh Sản Phẩm</label> <input
											class="form-control" type="file"
											placeholder="Nhập giá sản phẩm tại đây" th:field="*{fileData}">
									</div>
									
									<div class="form-group">
										<label for="address">Mô tả</label> 
										<textarea rows="" cols="" class="form-control" 
										placeholder="Mô tả sản phẩm tại đây" th:field="*{description}"></textarea>
									</div>
									<div class="form-group">
										<label for="category">Danh mục sản phẩm</label> 
										<select class="form-control" th:field="*{category_id}">
										  <option th:each="category : ${categories}" th:value="${category.id}" th:utext="${category.name}"></option> 
										</select>
									</div>
									
									<div style="margin-top: 10px">
										<button type="submit" class="btn btn-success">Tạo mới</button>
									</div>
									
								</form> <!-- end form -->
							</div>
							<div class="col-md-6">
								<div class="col-md-6">
									
								</div>
								<div class="col-md-6"></div>
							</div>
							
                           
                           
                        </div>
                    </div>
                </main>
                <footer th:replace = "admin/common :: footer">
                    
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="/assets/demo/chart-area-demo.js"></script>
        <script src="/assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script src="/assets/demo/datatables-demo.js"></script>
    </body>
</html>
