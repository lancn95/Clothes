            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">Tạo sản phẩm Mới</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Tạo sản phẩm Mới</li>
                        </ol>
                        <div class="row">
                        	<div class="col-md-6">
								<form method="POST" th:action="@{/product-save}"
									th:object="${productForm}">
									<div class="form-group">
										<label for="name">Mã Sản Phẩm</label> <input
											class="form-control" type="text"
											placeholder="Nhập mã sản phẩm tại đây" th:field="*{code}">
									</div>
									<div class="form-group">
										<label for="name">Tên Sản Phẩm</label> <input
											class="form-control" type="text"
											placeholder="Nhập tên sản phẩm tại đây" th:field="*{name}">
									</div>
									<div class="form-group">
										<label for="name">Giá Sản Phẩm</label> <input
											class="form-control" type="number"
											placeholder="Nhập giá sản phẩm tại đây" th:field="*{price}">
									</div>
									<div class="form-group">
										<label for="name">Ảnh Sản Phẩm</label> 
										<img th:src="@{|/productImage?code=${productForm.code}|}" style="width:100px"/>
									</div>
									<div class="form-group">
										<label for="name">Tải Ảnh Sản Phẩm</label> <input
											class="form-control" type="file"
											placeholder="Nhập giá sản phẩm tại đây" th:field="*{fileData}">
									</div>
									
									<div class="form-group">
										<label for="address">Mô tả</label> 
										<textarea rows="" cols="" class="form-control" placeholder="Mô tả sản phẩm tại đây"></textarea>
									</div>
									<div style="margin-top: 10px">
										<button type="submit" class="btn btn-success">Tạo mới</button>
									</div>
								</form>
							</div>
                           
                        </div>
                    </div>
