<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "admin/common :: head"></head>
    <body class="sb-nav-fixed">
        <nav th:replace="admin/common :: topnav" class="sb-topnav navbar navbar-expand navbar-dark bg-dark"></nav>
        <div id="layoutSidenav">
        <div id="layoutSidenav_nav" th:replace = "admin/common :: layoutSidenav_nav"></div>
           
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">Tạo Mới Danh Mục</h1>
                        <ol th:replace = "admin/common :: breadcumb-save-carousel"></ol>
                        <div class="row">
                        	<div class="col-md-6">
								<form method="POST" th:action="@{/admin/carousel-save}"
									th:object="${carouselForm}" enctype="multipart/form-data">
									<div class="form-group">
										<label for="name">Mã Danh Mục Sản Phẩm</label> <input
											class="form-control" type="hidden"
											placeholder="Nhập mã tại đây" th:field="*{id}">
									</div>
									<div class="form-group">
										<label for="name">Tiêu đề ảnh bìa</label> <input
											class="form-control" type="text"
											placeholder="Nhập tiêu đề tại đây" th:field="*{title}">
									</div>
									<div class="form-group">
										<label for="name">Mô Tả ảnh bìa</label> <br>
										<textarea rows="4" cols="113" th:field=*{description}>
										</textarea>
									</div>
									<div class="form-group">
										<label for="name">Thẻ tag ảnh bìa</label> <input
											class="form-control" type="text"
											placeholder="Nhập thẻ tag tại đây" th:field="*{tag}">
									</div>
									
									<div class="form-group">
										<label for="name">Tải Ảnh Bìa</label> <input
											class="form-control" type="file"
											placeholder="Chọn ảnh bìa tại đây" th:field="*{fileData}">
									</div>
									<div style="margin-top: 10px">
										<button type="submit" class="btn btn-success">Tạo mới</button>
									</div>
								</form>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="name">Ảnh Bìa</label> 
									<img th:src="@{|/carouselImage?id=${carouselForm.id}|}" style="width:100px"/>
								</div>
							</div>
                           
                        </div>
                    </div>
                </main>
                <footer th:replace = "admin/common :: footer">
                    
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="/assets/demo/chart-area-demo.js"></script>
        <script src="/assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script src="/assets/demo/datatables-demo.js"></script>
    </body>
</html>
