<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "admin/common :: head"></head>
    <body class="sb-nav-fixed">
        <nav th:replace="admin/common :: nav"></nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav" th:replace = "admin/common :: layoutSidenav_nav"></div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">Danh sách hóa đơn</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Danh sách hóa đơn</li>
                        </ol>
                        <div class="row">
                        
                           <th:block th:if="${#lists.isEmpty(orders)}">
								<h3>Không có hóa đơn nào!</h3>
							</th:block>
							
							<th:block th:unless="${#lists.isEmpty(orders)}">
								<table class="table table-bordered table-hover">
									<thead>
										<tr>
											<th>Số hóa đơn</th>
											<th>Ngày hóa đơn</th>
											<th>Tên khách hàng</th>
											<th>Địa chỉ</th>
											<th>Email khách hàng</th>
											<th>Số điện thoại khách hàng</th>
											<th>Tổng số tiền</th>
											<th>Trạng thái</th>
											<th>Xem</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="orderInfo : ${orders}">
											<td th:text="${orderInfo.orderNum}"></td>
											<td th:text="${#dates.format(orderInfo.orderDate,'dd-MM-yyyy HH:mm')}"></td>
											<td th:text="${orderInfo.customerName}"></td>
											<td th:text="${orderInfo.customerAddress}"></td>
											<td th:text="${orderInfo.customerEmail}"></td>
											<td th:text="${orderInfo.customerPhone}"></td>
											<td th:text="${#numbers.formatDecimal(orderInfo.amount,2,3,'COMMA')}"></td>
											<td></td>
											<td><a th:href="@{|/admin/order?orderId=${orderInfo.id}|}">Xem</a></td>
										</tr>
									</tbody>
								</table>
							</th:block> 
                            
                        </div>
                    </div>
                </main>
                <footer th:replace = "admin/common :: footer">
                    
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="/assets/demo/chart-area-demo.js"></script>
        <script src="/assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script src="/assets/demo/datatables-demo.js"></script>
    </body>
</html>
