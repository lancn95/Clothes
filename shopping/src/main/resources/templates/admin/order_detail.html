<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "admin/common :: head"></head>
    <body class="sb-nav-fixed">
        <nav th:replace="admin/common :: nav"></nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav" th:replace = "admin/common :: layoutSidenav_nav"></div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">Danh sách hóa đơn chi tiết</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Danh sách hóa đơn chi tiết</li>
                        </ol>
                        <div class="row">
                        
                           <th:block th:if="${#lists.isEmpty(orderInfo)}">
								<h3>Không có hóa đơn nào!</h3>
							</th:block>
							
							<th:block th:unless="${#lists.isEmpty(orderInfo)}">

								<h3>Customer Information:</h3>
							         <ul>
							            <li>Name: <span th:utext="${orderInfo.customerName}"></span></li>
							            <li>Email: <span th:utext="${orderInfo.customerEmail}"></span></li>
							            <li>Phone: <span th:utext="${orderInfo.customerPhone}"></span></li>
							            <li>Address: <span th:utext="${orderInfo.customerAddress}"></span></li>
							         </ul>
							         <h3 style="margin-left:50px">Order Summary:</h3>
							         <ul>
							            <li>Total:
							               <span class="total" th:utext="${#numbers.formatDecimal(orderInfo.amount,2,3,'COMMA')}">         
							               </span>
							            </li>
							         </ul>
							      </div>
							      <br/>
							      <table class="table table-bordered table-hover">
							         <tr>
							            <th>Product Code</th>
							            <th>Product Name</th>
							            <th>Quantity</th>
							            <th>Price</th>
							            <th>Amount</th>
							         </tr>
							         <tr th:each="orderDetailInfo : ${orderInfo.details}">
							            <td th:utext="${orderDetailInfo.productCode}"></td>
							            <td th:utext="${orderDetailInfo.productName}"></td>
							            <td th:utext="${orderDetailInfo.quanity}"></td>
							            <td th:utext="${#numbers.formatDecimal(orderDetailInfo.price,2,3,'COMMA')}"></td>
							            <td th:utext="${#numbers.formatDecimal(orderDetailInfo.amount,2,3,'COMMA')}"></td>
							         </tr>
							      </table>
							</th:block> 
                            
                        </div>
                    </div>
                </main>
                <footer th:replace = "admin/common :: footer">
                    
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="/assets/demo/chart-area-demo.js"></script>
        <script src="/assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script src="/assets/demo/datatables-demo.js"></script>
    </body>
</html>
