<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "admin/common :: head"></head>
    <body class="sb-nav-fixed">
        <nav th:replace="admin/common :: topnav"></nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav" th:replace = "admin/common :: layoutSidenav_nav"></div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">Danh sách liên hệ</h1>
                        <ol th:replace = "admin/common :: breadcumb-contacts"></ol>
                        <div class="row">
							<div class="col-6 no-padding">
								<form class="form-inline" action="#" method="get">
									<input class="form-control mr-sm-2" type="search" name="name" placeholder="Search by name ..." />
									<button class="btn btn-primary" type="submit">
										<i class="fa fa-search"></i> Tìm kiếm
									</button>
								</form>
							</div>
					
							<div class="col-6 no-padding">
								<a href="#" th:href="@{/admin/contact-save}" class="btn btn-success float-right">
									<i class="fa fa-plus-square"></i> Thêm liên hệ
								</a>
							</div>
						</div>
						
                        <div class="mt-4">
							<div th:if="${successMessage}" class="col-12 alert alert-success alert-dismissible fade show" role="alert">
								<span th:text="${successMessage}"></span>
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
				
							<th:block th:if="${#lists.isEmpty(contacts)}">
								<h5>Không có liên hệ nào</h5>
							</th:block>
				
							<th:block th:unless="${#lists.isEmpty(contacts)}">
								<div class="table-responsive">
									<h5>Danh sách liện hệ</h5>
									<table class="table table-bordered table-hover">
										<thead>
										<tr>
											<th>#</th>
											<th>Mã liên hệ</th>
											<th>Địa chỉ liên hệ</th>
											<th>Số điện thoại liên hệ</th>
											<th>Email liên hệ</th>
											<th>Sửa</th>
											<th>Xóa</th>
										</tr>
										</thead>
										<tbody>
										<tr th:each="contact,iterStat : ${contacts}">
											<th scope="row" th:text="${iterStat.count}"></th>
											<td th:text="${contact.id}"></td>
											<td th:text="${contact.address}"></td>
											<td th:text="${contact.phone}"></td>
											<td th:text="${contact.email}"></td>
											<td>
												<a href="#" th:href="@{|/admin/contact-update?id=${contact.id}|}" class="mr-sm-2 text-primary">
													<i class="fas fa-marker"></i> 
												</a> 
											</td>
											<td>	
												<a href="#" th:href="@{|/admin/contact-delete?id=${contact.id}|}"
												onclick="if(!(confirm('Bận có chắc chắn muốn xóa danh mục này không ?'))) return false"
												 class="text-danger">
													<i class="fa fa-trash"></i>
												</a>
											</td>
										</tr>
										</tbody>
									</table>
								</div>
							</th:block>
						</div>
                        
                    </div>
                </main>
                <footer th:replace = "admin/common :: footer">
                    
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="/assets/demo/chart-area-demo.js"></script>
        <script src="/assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script src="/assets/demo/datatables-demo.js"></script>
    </body>
</html>
