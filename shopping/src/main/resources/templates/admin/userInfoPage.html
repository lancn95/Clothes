<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "admin/common :: head"></head>
    <body class="sb-nav-fixed">
        <nav th:replace="admin/common :: topnav"></nav>
        <div id="layoutSidenav">
        <div id="layoutSidenav_nav" th:replace = "admin/common :: layoutSidenav_nav"></div>
           
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">Thông tin người quản lý</h1>
                        <ol th:replace= "admin/common :: breadcumb-info">
                            <li class="breadcrumb-item active">Info</li>
                        </ol>
                        <div class="">
                        	<div class="col-md-6">
									<form class="checkout-form" th:action="@{/adminInfo}" th:object="${appUser}" method = "POST"> 
			                        <h4>Info User: <span th:text = "*{lastName}"></span> <span th:text = "*{firstName}"></span></h4>
			                        
			                            <div class="form-group">
			                                <label for="fir">Tên<span>*</span></label>
			                                <input type="text" id="fir" name = "firstName" th:field = "*{firstName}" class="form-control">
			                               
			                            </div>
			                            <div class="form-group">
			                                <label for="last">Họ<span>*</span></label>
			                                <input type="text" id="last" name="lastName" th:field = "*{lastName}" class="form-control">
			                            </div>
			                            <div class="form-group">
			                                <label for="street">Số nhà (Phố/Phường)<span>*</span></label>
			                                <input type="text" id="street" name ="street" th:field = "*{street}"  class="form-control"><br>
			                                <input type="text" class="form-control">
			                            </div>
			                            <div class="form-group">
			                                <label for="town">Thành Phố<span>*</span></label>
			                                <input type="text" id="town" name ="town" th:field = "*{town}" class="form-control">
			                            </div>
			                            <div class="form-group">
			                                <label for="email">Email Address<span>*</span></label>
			                                <input type="text" id="email" name = "email" th:field = "*{email}" class="form-control">
			                            </div>
			                            <div class="form-group">
			                                <label for="phone">Số điện thoại<span>*</span></label>
			                                <input type="text" id="phone" name = "phone" th:field = "*{phone}" class="form-control">
			                            </div>
			                        
					                    
					                
					                <div class="order-btn">
	                                    <button type="submit" class="btn btn-success">Update Your Info Here</button>
	                                </div>
					            </form>
							</div>
							<div class="col-md-6">
								<div class="col-md-6">
									
								</div>
								<div class="col-md-6"></div>
							</div>
							
                           
                           
                        </div>
                    </div>
                </main>
                <footer th:replace = "admin/common :: footer">
                    
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="/assets/demo/chart-area-demo.js"></script>
        <script src="/assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script src="/assets/demo/datatables-demo.js"></script>
    </body>
</html>
