<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "admin/common :: head"></head>
    <body class="sb-nav-fixed">
        <nav th:replace="admin/common :: topnav" class="sb-topnav navbar navbar-expand navbar-dark bg-dark"></nav>
        <div id="layoutSidenav">
        <div id="layoutSidenav_nav" th:replace = "admin/common :: layoutSidenav_nav"></div>
           
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">Tạo Mới Liên Hệ</h1>
                        <ol th:replace = "admin/common :: breadcumb-save-contact"></ol>
                        <div class="row">
                        	<div class="col-md-6">
								<form method="POST" th:action="@{/admin/contact-save}"
									th:object="${contactForm}" enctype="multipart/form-data">
									
									<div class="form-group">
										<label for="name">Địa chỉ </label> <input
											class="form-control" type="text"
											placeholder="Nhập tên địa chỉ tại đây" th:field="*{address}">
									</div>
									<div class="form-group">
										<label for="name">Số điện thoại </label> <input
											class="form-control" type="text"
											placeholder="Nhập số điện thoại tại đây" th:field="*{phone}">
									</div>
									<div class="form-group">
										<label for="name">Email </label> <input
											class="form-control" type="text"
											placeholder="Nhập email tại đây" th:field="*{email}">
									</div>
									
									<div style="margin-top: 10px">
										<button type="submit" class="btn btn-success">Tạo mới</button>
									</div>
								</form>
							</div>
							<div class="col-md-6">
								
							</div>
                           
                        </div>
                    </div>
                </main>
                <footer th:replace = "admin/common :: footer">
                    
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="/assets/demo/chart-area-demo.js"></script>
        <script src="/assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script src="/assets/demo/datatables-demo.js"></script>
    </body>
</html>
