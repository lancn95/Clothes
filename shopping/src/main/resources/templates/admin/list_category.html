<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "admin/common :: head"></head>
    <body class="sb-nav-fixed">
        
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav" th:replace = "admin/common :: layoutSidenav_nav"></div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">Danh sách danh mục sản phẩm</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Danh sách danh mục sản phẩm</li>
                        </ol>
                        <div class="row">
                        
                           <th:block th:if="${#lists.isEmpty(categories.pageList)}">
								<h3>Không có  danh mục sản phẩm nào!</h3>
							</th:block>
							
							<th:block th:unless="${#lists.isEmpty(categories.pageList)}">
								<table class="table table-bordered table-hover">
									<thead>
										<tr>
											<th>Số thứ tự</th>
											<th>Mã Danh Mục Sản Phẩm</th>
											<th>Tên Danh Mục Sản Phẩm</th>
											<th>Ngày tạo</th>
											<th>Sửa <span class="glyphicon glyphicon-pencil"></span></th>
											<th>Xóa</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="category, iterStat : ${categories.pageList}">
											<td th:text="${iterStat.count}"></td>
											<td th:text="${category.id}"></td>
											<td th:text="${category.name}"></td>
											<td th:text="${#dates.format(category.createDate,'dd-MM-yyyy HH:mm')}"></td>
											<td><a
												th:href="@{|/admin/category-update?id=${category.id}|}"> <span
													class="glyphicon glyphicon-pencil">Sửa</span>
											</a></td>
											<td><a
												th:href="@{|/admin/category-delete?id=${category.id}|}"
												onclick="if(!(confirm('Bận có chắc chắn muốn xóa sản phẩm này không ?'))) return false">
													<span class="glyphicon glyphicon-trash">Xóa</span>
											</a></td>
										</tr>
									</tbody>
								</table>
								
								
							</th:block> 
                            
                        </div>
                        <div class="row">
                        	<nav aria-label="Page navigation example">
				                <ul class="pagination">
									<li
										th:class="${currentIndex == 1}? 'page-item disabled' : 'page-item'">
										<a class="page-link" th:href="@{/admin/category}">First</a>
									</li>
									<li
										th:class="${currentIndex == 1}? 'page-item disabled': 'page-item' ">
										<a class="page-link" aria-label="Previous"
										th:href="@{|${baseUrl}${currentIndex - 1}|}"
										title='Go to previous page'><span aria-hidden="true">«</span>
											<span class="sr-only">Previous</span></a>
									</li>
									<li th:each="item : ${#numbers.sequence(beginIndex,endIndex)}"
										th:class="${item == currentIndex ? 'page-item active' :'page-item' }">
										<a class="page-link" th:href="@{|${baseUrl}${item}|}"> <span
											th:text='${item}'>1</span>
									</a>
									</li>
									<li
										th:class="${currentIndex == totalPageCount}? 'page-item disabled': 'page-item'">
										<a class="page-link" aria-label="Next"
										th:href="@{|${baseUrl}${currentIndex + 1}|}" title='Go to next page'><span
											aria-hidden="true">»</span> <span class="sr-only">Next</span></a>
									</li>
									<li
										th:class="${currentIndex == totalPageCount}? 'page-item disabled':'page-item'">
										<a class="page-link" th:href="@{|${baseUrl}${totalPageCount}|}">Last</a>
									</li>
								</ul>
							</nav>
                        </div>
                    </div>
                </main>
                <footer th:replace = "admin/common :: footer">
                    
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="/assets/demo/chart-area-demo.js"></script>
        <script src="/assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script src="/assets/demo/datatables-demo.js"></script>
    </body>
</html>
