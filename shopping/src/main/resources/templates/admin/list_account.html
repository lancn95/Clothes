<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "admin/common :: head"></head>
    <body class="sb-nav-fixed">
        <nav th:replace="admin/common :: topnav"></nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav" th:replace = "admin/common :: layoutSidenav_nav"></div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">Danh sách người dùng</h1>
                        <ol th:replace = "admin/common :: breadcumb-info"></ol>
                        <div class="row">
							<div class="col-6 no-padding">
								<form class="form-inline" action="#" th:action="@{/account-search/1}" method="get">
									<input class="form-control mr-sm-2" type="search" name="name" placeholder="Search by name ..." />
									<button class="btn btn-primary" type="submit">
										<i class="fa fa-search"></i> Tìm kiếm
									</button>
								</form>
							</div>
						
						
							<div class="col-6 no-padding">
								<a href="#" th:href="@{/admin/account-save}" class="btn btn-success float-right">
									<i class="fa fa-plus-square"></i> Thêm người dùng
								</a>
							</div>
						</div>
						
                        <div class="mt-4">
							<div th:if="${successMessage}" class="col-12 alert alert-success alert-dismissible fade show" role="alert">
								<span th:text="${successMessage}"></span>
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div th:if="${duplicate_name}" class="col-12 alert alert-danger alert-dismissible fade show" role="alert">
								<span th:text="${duplicate_name}"></span>
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div th:if="${duplicate_email}" class="col-12 alert alert-danger alert-dismissible fade show" role="alert">
								<span th:text="${duplicate_email}"></span>
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
				
							<th:block th:if="${#lists.isEmpty(accounts.pageList)}">
								<h5>Không có người dùng nào</h5>
							</th:block>
				
							<th:block th:unless="${#lists.isEmpty(accounts.pageList)}">
								<div class="table-responsive">
									<h5>Danh sách các người dùng</h5>
									<table class="table table-bordered table-hover">
										<thead>
										<tr>
											<th>#</th>
											<th>Tên người dùng</th>
											<th>Mật khẩu</th>
											<th>Trạng thái</th>
											<th>Họ Tên</th>
											<th>Vai Trò</th>
											<th>Địa chỉ</th>
											<th>Email</th>
											<th>Số điện thoại</th>
											<th>Cập nhật</th>
											<th>Xóa</th>
										</tr>
										</thead>
										<tbody>
										<tr th:each="user,iterStat : ${accounts.pageList}">
											<th scope="row" th:text="${iterStat.count}"></th>
											<td th:text="${user.userName}"></td>
											<td th:text="${user.encrytedPassword}"></td>
											<td th:text="${user.enabled}"></td>
											<td th:text="${user.fullname}"></td>
											<td th:text="${user.role}"></td>
											<td th:text="${user.street}"></td>
											<td th:text="${user.email}"></td>
											<td th:text="${user.phone}"></td>
											<td>
												<a href="#" th:href="@{|/admin/account-update?id=${user.userId}|}" class="mr-sm-2 text-primary">
													<i class="fas fa-marker"></i> 
												</a> 
											</td>
											<td>	
												<a href="#" th:href="@{|/admin/account-delete?id=${user.userId}|}"
												onclick="if(!(confirm('Bận có chắc chắn muốn xóa người này không ?'))) return false"
												 class="text-danger">
													<i class="fa fa-trash"></i>
												</a>
											</td>
										</tr>
										</tbody>
									</table>
								</div>
							</th:block>
						</div>
                        <div class="">
                        	<nav aria-label="Page navigation example">
				                <ul class="pagination">
									<li
										th:class="${currentIndex == 1}? 'page-item disabled' : 'page-item'">
										<a class="page-link" th:href="@{/admin/category}">First</a>
									</li>
									<li
										th:class="${currentIndex == 1}? 'page-item disabled': 'page-item' ">
										<a class="page-link" aria-label="Previous"
										th:href="@{|${baseUrl}${currentIndex - 1}|}"
										title='Go to previous page'><span aria-hidden="true">«</span>
											<span class="sr-only">Previous</span></a>
									</li>
									<li th:each="item : ${#numbers.sequence(beginIndex,endIndex)}"
										th:class="${item == currentIndex ? 'page-item active' :'page-item' }">
										<a class="page-link" th:href="@{|${baseUrl}${item}|}"> <span
											th:text='${item}'>1</span>
									</a>
									</li>
									<li
										th:class="${currentIndex == totalPageCount}? 'page-item disabled': 'page-item'">
										<a class="page-link" aria-label="Next"
										th:href="@{|${baseUrl}${currentIndex + 1}|}" title='Go to next page'><span
											aria-hidden="true">»</span> <span class="sr-only">Next</span></a>
									</li>
									<li
										th:class="${currentIndex == totalPageCount}? 'page-item disabled':'page-item'">
										<a class="page-link" th:href="@{|${baseUrl}${totalPageCount}|}">Last</a>
									</li>
								</ul>
							</nav>
                        </div>
                    </div>
                </main>
                <footer th:replace = "admin/common :: footer">
                    
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="/assets/demo/chart-area-demo.js"></script>
        <script src="/assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script src="/assets/demo/datatables-demo.js"></script>
    </body>
</html>
