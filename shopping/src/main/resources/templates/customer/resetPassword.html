<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head th:replace="customer/common :: head">
</head>

<body>
    <!-- Header Section Begin -->
    <header th:replace="customer/common :: header"></header>
    <!-- Header End -->

    <!-- Breadcrumb Section Begin -->
    <div th:replace="customer/common :: breacrumb-section-login"></div>
    <!-- Breadcrumb Form Section Begin -->

    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
			    <div th:if="${successMessage}"
					class="row alert alert-success alert-dismissible">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
					</button>
					<span th:text="${successMessage}"></span>
				</div>
				
				<th:block th:unless="${successMessage}">
                <div class="col-lg-6 offset-lg-3" >
                    <div class="login-form">
                        <h2>Reset Password</h2>
                        <form th:action="@{/reset}" method = "POST" th:object=${userInfo} id="form-register">
                            <div class="group-input">
                                <label for="email">Password *</label>
                                <input type="text" id="pass" name = "pasword" th:field=*{encrytedPassword} >
                                <span id="pass_error" style="font-style:italic;color:red"></span>
                            </div>
                            <div class="group-input">
                                <label for="email">Password Cofirm*</label>
                                <input type="text" id="repeatPass" name = "repeatPass" >
                                <span id="repeatPass_error" style="font-style:italic;color:red"></span>
                            </div>
                            	<input type="hidden" id="pass" name = "pasword" th:field=*{resetToken} >
                           	<div class="alert alert-danger" role="alert" th:if="${errorMessage}">
							  <span th:text="${errorMessage}"></span>
							</div>
                            <button type="submit" class="site-btn login-btn">Submit</button>
                        </form>
                        
                    </div>
                </div>
                </th:block>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->

    <!-- Partner Logo Section Begin -->
    <div th:replace="customer/common :: logo"></div>
    <!-- Partner Logo Section End -->

    <!-- Footer Section Begin -->
    <footer th:replace="customer/common :: footer"></footer>
    <!-- Footer Section End -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

</body>

</html>
