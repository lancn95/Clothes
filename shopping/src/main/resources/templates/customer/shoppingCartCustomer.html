<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head th:replace="customer/common :: head">
</head>

<body>
    <!-- Header Section Begin -->
    <header th:replace="customer/common :: header"></header>
    <!-- Header End -->

    <!-- Breadcrumb Section Begin -->
    <div th:replace="customer/common :: breacrumb-section-info"></div>
    <!-- Breadcrumb Form Section Begin -->

    <!-- Info User -->
    	<section class="checkout-section spad">
        <div class="container">
            <form class="checkout-form" th:action="@{/shoppingCartCustomer}" th:object="${customerForm}" method = "POST">
                <div class="row">
                    <div class="col-lg-6">
                        <h4>Mời nhập thông tin: <span th:text = "*{name}"></h4>
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="fir">Tên<span>*</span></label>
                                <input type="text" id="fir" name = "name" th:field = "*{name}">
                               	<span class="error-message"
                     				th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>
                            </div>
                            <div class="col-lg-12">
                                <label for="street">Số nhà (Phố/Phường/Thành Phố)<span>*</span></label>
                                <input type="text" id="street" name ="address" th:field = "*{address}" class="street-first">
                                <input type="text">
                                <span class="error-message"
                     					th:if="${#fields.hasErrors('address')}" th:errors="*{address}">..</span>
                            </div>
                            <div class="col-lg-6">
                                <label for="email">Email Address<span>*</span></label>
                                <input type="text" id="email" name = "email" th:field = "*{email}">
                                <span class="error-message"
                     					th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span>
                            </div>
                            <div class="col-lg-6">
                                <label for="phone">Số điện thoại<span>*</span></label>
                                <input type="text" id="phone" name = "phone" th:field = "*{phone}">
                                <span class="error-message"
                     						th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">..</span>
                            </div>
                            
                            <div class="order-btn">
                                  <button type="submit" class="site-btn place-btn">Tiếp tục</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    

    <!-- Partner Logo Section Begin -->
    <div th:replace="customer/common :: logo"></div>
    <!-- Partner Logo Section End -->

    <!-- Footer Section Begin -->
    <footer th:replace="customer/common :: footer"></footer>
    <!-- Footer Section End -->
</body>

</html>
