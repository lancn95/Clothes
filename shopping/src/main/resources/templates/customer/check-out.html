<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head th:replace="customer/common :: head"></head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

   <!-- Header Section Begin -->
    <header th:replace = "customer/common :: header"></header>
    <!-- Header End -->

    <!-- Breadcrumb Section Begin -->
    <div th:replace = "customer/common :: breacrumb-section-checkout"></div>
    <!-- Breadcrumb Section Begin -->

    <!-- Shopping Cart Section Begin -->
    <section class="checkout-section spad">
        <div class="container">
            <form method="POST" th:action="@{/shoppingCartConfirmation}" th:object=${cartInfo} class="checkout-form">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="checkout-content">
                            <a th:href="@{/login}" class="content-btn">Click Here To Login</a>
                        </div>
                        <h4>Biiling Details</h4>
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="fir">Tên<span>*</span></label>
                                <input type="text" id="fir" th:value="${cartInfo.customerInfo.name}">
                            </div>
                            <div class="col-lg-12">
                                <label for="street">Số nhà(Phố/Phường/Thành phố)<span>*</span></label>
                                <input type="text" id="street" class="street-first" th:value="${cartInfo.customerInfo.address}">
                                <input type="text">
                            </div>
                            <div class="col-lg-6">
                                <label for="email">Email Address<span>*</span></label>
                                <input type="text" id="email" th:value="${cartInfo.customerInfo.email}">
                            </div>
                            <div class="col-lg-6">
                                <label for="phone">Số điện thoại<span>*</span></label>
                                <input type="text" id="phone" th:value="${cartInfo.customerInfo.phone}">
                            </div>
                            
                            <div class="proceed-checkout">
                                <ul>
                                    <li class="subtotal">Quantity<span th:text="${#numbers.formatDecimal(cartInfo.quantityTotal,2,0,'COMMA')}"></span></li>
                                    <li class="cart-total">Total <span th:text="${#numbers.formatDecimal(cartInfo.amountTotal,2,3,'COMMA')}"></span></li>
                                </ul>
                           </div>
                            
                            <div class="col-lg-12">
                                <div class="create-item">
                                    <label for="acc-create">
                                        Create an account?
                                        <input type="checkbox" id="acc-create">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="checkout-content">
                            <input type="text" placeholder="Enter Your Coupon Code">
                        </div>
                        <div class="place-order">
                            <h4>Your Order</h4>
                            <div class="order-total">
                                <ul class="order-table" th:each="cartLineInfo : ${cartInfo.cartLines}">
                                    <li>Product <span>Total</span><span>Total</span></li>
                                    <li class="fw-normal">
                                    	<img th:src="@{|/productImage?code=${cartLineInfo.productInfo.code}|}" alt="" style="width:100px">
                                    </li>
                                    <li class="fw-normal">
                                    	<p th:text="${cartLineInfo.productInfo.name}"></p>
                                    </li>
                                    <li class="fw-normal">
                                   		<p th:text="${#numbers.formatDecimal(cartLineInfo.productInfo.price,2,3,'COMMA')}"></p>
                                    </li>
                                    <li class="fw-normal">
                                   		<p th:text="${cartLineInfo.quantity}"></p>
                                    </li>
                                    <li class="subtotal">Subtotal<span th:text="${#numbers.formatDecimal(cartLineInfo.productInfo.price,2,3,'COMMA')}"></span></li>
                                    
                                </ul>
                                
                                <div class="payment-check">
                                    <div class="pc-item">
                                        <label for="pc-check">
                                            Cheque Payment
                                            <input type="checkbox" id="pc-check">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="pc-item">
                                        <label for="pc-paypal">
                                            Paypal
                                            <input type="checkbox" id="pc-paypal">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>

                                <div class="order-btn">
                                    <button type="submit" class="site-btn place-btn">Place Order</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- Shopping Cart Section End -->

     <!-- Partner Logo Section Begin -->
    <div th:replace = "customer/common :: logo"></div>
    <!-- Partner Logo Section End -->

    <!-- Footer Section Begin -->
    <footer th:replace = "customer/common :: footer"></footer>
    <!-- Footer Section End -->
</body>

</html>
