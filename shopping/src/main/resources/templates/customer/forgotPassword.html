<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head th:replace="customer/common :: head">
</head>

<body>
    <!-- Header Section Begin -->
    <header th:replace="customer/common :: header"></header>
    <!-- Header End -->

    <!-- Breadcrumb Section Begin -->
    <div th:replace="customer/common :: breacrumb-section-login"></div>
    <!-- Breadcrumb Form Section Begin -->

    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
			    <div th:if="${successMessage}"
					class="row alert alert-success alert-dismissible">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
					</button>
					<span th:text="${successMessage}"></span>
				</div>
				
				<th:block th:unless="${successMessage}">
                <div class="col-lg-6 offset-lg-3" >
                    <div class="login-form">
                        <h2>Forgot Password</h2>
                        <form th:action="@{/forgot-password}" method = "POST" th:object=${user}>
                            <div class="group-input">
                                <label for="email">Email address *</label>
                                <input type="text" id="email" name = "email" th:field=*{email} >
                            </div>
                           	<div class="alert alert-danger" role="alert" th:if="${errorMessage}">
							  <span th:text="${errorMessage}"></span>
							</div>
                            <button type="submit" class="site-btn login-btn">Send</button>
                        </form>
                        
                    </div>
                </div>
                </th:block>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->

    <!-- Partner Logo Section Begin -->
    <div th:replace="customer/common :: logo"></div>
    <!-- Partner Logo Section End -->

    <!-- Footer Section Begin -->
    <footer th:replace="customer/common :: footer"></footer>
    <!-- Footer Section End -->
</body>

</html>
